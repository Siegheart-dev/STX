<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
    <title>Book Browse</title>

    {% load static %}
    <link href="{% static 'book_browse/style.css' %}" rel="stylesheet"/>
</head>
<body>
<main class="container">
    <header class="site-header">
        <svg
                class="site-header__logo"
                fill="none"
                height="32"
                stroke="currentcolor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="4"
                viewBox="0 0 32 32"
                width="32"
        >
            <path
                    d="M16 7 C16 7 9 1 2 6 L2 28 C9 23 16 28 16 28 16 28 23 23 30 28 L30 6 C23 1 16 7 16 7 Z M16 7 L16 28"
            ></path>
        </svg>
        <a href="/storage">Storage of viewed books</a>
    </header>
    <form action="{% url 'books' %}" class="form" method="GET">

        <label for="{{ form.search.id_for_label }}"> Search for a book</label>
        <div class="field">
            {{ form.search }}
            <button aria-label="Search" class="field__button">
                <svg
                        fill="none"
                        height="32"
                        stroke="currentcolor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        viewBox="0 0 32 32"
                        width="32"
                >
                    <circle cx="14" cy="14" r="12"></circle>
                    <path d="M23 23 L30 30"></path>
                </svg>
            </button>
        </div>
        <label for="{{ form.author.id_for_label }}">
            Search for an author</label
        >
        <div class="field">
            {{ form.author }}
            <button aria-label="Search" class="field__button">
                <svg
                        fill="none"
                        height="32"
                        stroke="currentcolor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        viewBox="0 0 32 32"
                        width="32"
                >
                    <circle cx="14" cy="14" r="12"></circle>
                    <path d="M23 23 L30 30"></path>
                </svg>
            </button>
        </div>
    </form>
</main>

</body>
</html>
