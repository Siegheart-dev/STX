<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
    <title>Book Browse</title>
    {% load static %}
    <link href="{% static 'book_browse/style.css' %}" rel="stylesheet">
</head>
<body>
<div class="book-container">
    <header>
        <a class="site-header" href="/">
            <svg
                    class="site-header__logo"
                    fill="none"
                    height="32"
                    stroke="currentcolor"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="4"
                    viewBox="0 0 32 32"
                    width="32"
            >
                <path
                        d="M16 7 C16 7 9 1 2 6 L2 28 C9 23 16 28 16 28 16 28 23 23 30 28 L30 6 C23 1 16 7 16 7 Z M16 7 L16 28"
                ></path>
            </svg>
            <h1>Book Browse</h1>
        </a>
    </header>
    {% if books %}
    <ul class="grid">
        {% for book in books %}

        <li class="card">
            <h2 class="card__title">
                <a class="card__link" href="{{ book.info }}">{{ book.title }}</a>
            </h2>
            <img
                    alt="{{ book.title }}"
                    class="card__image"
                    height="190"
                    src="{{ book.image }}"
                    width="128"
            />
            <div class="card__author">by {{ book.authors }}</div>
            <div class="card__publisher">{{ book.publisher }}</div>
        </li>

        {% endfor %}
    </ul>
    {% else %}
    <div class="error">
        <h2>
            {{message }}
        </h2>
        <a href="/">Search again</a>
    </div>

    {% endif %}
</body>
</html>
